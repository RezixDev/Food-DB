<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add User</title>
  </head>
  <body>
    <form id="addUserForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Add User</button>
    </form>

    <div id="userList">
      <h2>Current Users:</h2>
      <ul id="users"></ul>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
