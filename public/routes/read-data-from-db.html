<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Food Nutrient Data</title>
  </head>
  <body>
    <h2>Food Nutrient Data</h2>
    <div id="dataContainer"></div>
    <style>
      #dataContainer {
        font-family: Arial, sans-serif;
      }
      .food-item {
        margin-bottom: 20px;
      }
      .food-name {
        font-weight: bold;
      }
      .nutrient-list {
        margin: 0;
        padding-left: 20px;
      }
      .nutrient {
        margin: 5px 0;
      }
      .hidden-row {
        background-color: #f9f9f9; /* Light background for hidden rows */
      }

      /* Style the toggle button (optional) */
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
      }
    </style>
    <script src="/displayData.js"></script>
  </body>
</html>
