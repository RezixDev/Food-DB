<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Data Input</title>
    <style>
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Insert JSON Data</h2>
    <form id="dataForm">
      <textarea id="jsonData"></textarea>
      <button type="submit">Submit</button>
    </form>

    <script src="/json-data-input.js"></script>
  </body>
</html>
